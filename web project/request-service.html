<div class="page-title">request a service</div>

<main class="dashboard">
  <div class="dashboard-card req-card">
    <form class="service-form" novalidate>
      <label for="service">service</label>
      <select id="service" name="service" required>
        <option disabled selected>service</option>
        <option>Haircut</option>
        <option>Manicure</option>
        <option>Relaxing Massage</option>
        <option>Hair Coloring</option>
      </select>

      <label for="name">your name</label>
      <input type="text" id="name" name="name" placeholder="your name" required>

      <label for="date">date</label>
      <input type="date" id="date" name="date" required>

      <label for="desc">description</label>
      <textarea id="desc" name="desc" placeholder="description"></textarea>

      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>
</main>
